<!DOCTYPE html>
<head><title>Todo App</title>
<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
<link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <section class="example">
    <img class="img" src="./eisenhower-matrix.jpg" alt="matrix">
    <a class="more__inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <section class="wrapper">
    <secton id="add__item"><label class="label" for="new__task">Add Item</label>
      <article class="task__wrapper">
        <input id="new__task" class="input task" type="text">
        <button class="btn">Add</button>
      </article>
    </secton>
    <h3 class="todo">Todo</h3>
    <section class="list" id="incomp__tasks">
      <article class="list__item">
        <input class="input" type="checkbox">
        <label class="label task">Pay Bills</label>
        <input type="text" class="input task">
        <button class="btn edit">Edit</button>
        <button class="btn delete"><img class="img" src="./remove.svg" alt="remove-icon"></button>
      </article >
      <article class="list__item edit-mode">
        <input class="input" type="checkbox">
        <label class="label task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input task">
        <button class="btn edit">Save</button>
        <button class="btn delete"><img class="img" src="./remove.svg" alt="remove-icon"></button>
      </article>
    </section>
    <h3 class="todo">Completed</h3>
    <section class="list" id="comp__tasks">
      <article class="list__item">
        <input class="input" type="checkbox" checked>
        <label class="label task">See the Doctor</label>
        <input type="text" class="input task">
        <button class="btn edit">Edit</button>
        <button class="btn delete"><img class="img" src="./remove.svg" remove-icon></button>
      </article>
    </section>
  </section>
  <script src="app.js"></script>
</body>
<html>
